<!DOCTYPE html>
<html>

<head>
	<title>Sudoku App</title>
	<script type='module' src='./js/main.js'></script>
	<script type='module' src='./js/createBoard.js'></script>
	<script type='module' src='./js/cellLogic.js'></script>

	<link rel='stylesheet' href='./style/board.css' />
	<link rel='stylesheet' href='./style/index.css' />
	<link rel='stylesheet' href='./style/sidepanel.css' />
</head>

<body>
	<div id='main'>
	</div>

	<div id='sidepanel'>
		<div id='controls'>
			<div id='border-hints' class='control-button'>Border Hints: OFF</div>
			<div id='center-hints' class='control-button'>Center Hints: OFF</div>
		</div>
		<div id='numbers'>
			<div id='1' class='numbutton'>1</div>
			<div id='2' class='numbutton'>2</div>
			<div id='3' class='numbutton'>3</div>
			<div id='4' class='numbutton'>4</div>
			<div id='5' class='numbutton'>5</div>
			<div id='6' class='numbutton'>6</div>
			<div id='7' class='numbutton'>7</div>
			<div id='8' class='numbutton'>8</div>
			<div id='9' class='numbutton'>9</div>
			<div id='Delete' class='numbutton'>Clear</div>
		</div>
	</div>
</body>

</html>
