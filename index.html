<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sudoku App - Advanced Tree Navigation</title>
		<meta
			name="description"
			content="Modern Sudoku app with tree-based move tracking and power-user keyboard controls"
		/>
		<meta name="author" content="Twan Kuipers" />

		<!-- Module Scripts -->
		<script type="module" src="./js/main.js"></script>
		<script type="module" src="./js/gameState.js"></script>
		<script type="module" src="./js/cellLogic.js"></script>
		<script type="module" src="./js/treeNavigation.js"></script>
		<script type="module" src="./js/keyboardControls.js"></script>
		<script type="module" src="./js/createBoard.js"></script>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="./style/index.css" />
		<link rel="stylesheet" href="./style/board.css" />
		<link rel="stylesheet" href="./style/sidepanel.css" />
	</head>

	<body>
		<div id="main"></div>

		<div id="sidepanel">
			<div id="info-button" class="info-toggle">
				<span>ℹ️</span>
			</div>
			<div id="controls-panel" class="controls-hidden">
				<div class="help-section">
					<strong>Power User Controls:</strong><br />
					<span>1-9: Enter numbers</span><br />
					<span>Alt+1-9: Border hints</span><br />
					<span>Ctrl+1-9: Center hints</span><br />
					<span>Delete: Clear cell</span><br />
					<span>Backspace: Go back in tree</span><br />
					<span>← →: Navigate tree</span><br />
					<span>T: Toggle tree mode</span>
				</div>
			</div>
			<div id="tree-view">
				<!-- Tree navigation will be displayed here -->
			</div>
		</div>
	</body>
</html>
